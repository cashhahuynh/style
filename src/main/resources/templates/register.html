<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<span hidden="hidden">
    <nav th:replace="fragments :: header"></nav>
</span>

<div class="container body-content">
    <h1>Register</h1>
    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" th:field="${registerFormDTO.username}" id="username"/>
            <p class="error" th:errors="${registerFormDTO.username}"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" id="password"/>
            <p class="error" th:errors="${registerFormDTO.password}"></p>
        </div>
        <div class="form-group">
            <label for="password">Verify password:</label>
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password"/>
        </div>
        <input type="submit" class="btn btn-primary" value="Register"/>
    </form>
</div>

</body>
</html>
